<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon'/>
    <meta name="viewport" content="width=device-width" charset="utf-8">
    <title>Arctic Wild | Alaska Adventure Trips and Wilderness Tours</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header-nav">
          <div class="logo">
            <img src="http://arcticwild.com/wp-content/themes/arcticwild/assets/img/logo-main.svg" alt="logo"/>
            <h3>ARCTIC WILD</h3>
          </div>
          <div class="links">
            <ul>
              <li>Schedule</li>
              <li>Destinations</li>
              <li>Activities</li>
              <li>Planning</li>
              <li>About</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>
        <div class="title">
          <img src="img/icon-alaska.png" alt="Alaska">
          <p>Enjoy the solitude &amp; solace of</p>
          <p>ARCTIC WILD</p>
          <hr>
          <div class="play">
            <img src="img/play.png" alt="Play">
          </div>
          <div class="explore">
            <span>Explore Below</span>
            <img src="img/explore-triangle.png" alt="Explore Below">
          </div>
        </div>
      </div>
      <div class="gallery-nav">
        <div class="links">
          <ul>
            <li>Home</li>
            <li>Rafting</li>
            <li>Backpacking</li>
            <li>Canoe</li>
            <li>More<span>&#9662;</span></li>
          </ul>
        </div>
        <div class="search">
          <p>
            <span>Search</span>
            <img src="img/search.png" alt="Search">
        </div>
      </div>
      <div class="gallery">
        <div class="first-row">
          <div class="tile">
          </div>
          <div class="tile">
          </div>
          <div class="tile">
          </div>
        </div>
        <div class="second-row">
          <div class="tile">
          </div>
          <div class="tile">
          </div>
          <div class="tile">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
